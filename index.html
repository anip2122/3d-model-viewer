<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }
    #container {
      width: 64vw; /* 20% smaller than 80vw */
      height: 64vh; /* 20% smaller than 80vh */
      border: 1px solid #ccc;
      position: relative;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    .gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(32, 32, 32, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #f0f0f0;
    }
    .button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .button:hover {
      background: #555;
    }
    .my_cursor {
      width: 40px;
      height: 40px;
      position: absolute;
      border-radius: 50%;
      background: url('https://via.placeholder.com/40') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: rotateCursor 1s linear infinite;
    }
    @keyframes rotateCursor {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <div class="gui-container">
    <button class="button" onclick="generateRandomModel()">Generate Random Model</button>
    <button class="button" onclick="resetModel()">Reset</button>
  </div>
  <div class="my_cursor" id="customCursor"></div>
  <script>
    let scene, camera, renderer, controls, model;
    const gui = new dat.GUI({ autoPlace: false });
    document.querySelector('.gui-container').appendChild(gui.domElement);

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x191a1b);

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);
      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI;
      controls.update();

      // Lights
      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemisphereLight.position.set(0, 20, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // Load initial model
      loadModel('chunch.glb');

      // Light settings GUI
      const lightFolder = gui.addFolder('Light Settings');
      lightFolder.add(hemisphereLight, 'intensity', 0, 2).name('Hemisphere Light');
      lightFolder.add(directionalLight, 'intensity', 0, 2).name('Directional Light');
      lightFolder.add(ambientLight, 'intensity', 0, 2).name('Ambient Light');
      lightFolder.open();

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Custom cursor
      const customCursor = document.getElementById('customCursor');
      window.addEventListener('mousemove', (event) => {
        customCursor.style.top = event.clientY + 'px';
        customCursor.style.left = event.clientX + 'px';
      });
    }

    function loadModel(modelPath) {
      const loader = new THREE.GLTFLoader();
      loader.load(modelPath, function (gltf) {
        if (model) scene.remove(model);
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Center and scale model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.position.sub(center);
        model.scale.setScalar(1 / maxAxis);

        controls.target.copy(center);
        controls.update();
        animate();
      }, undefined, function (error) {
        console.error(error);
      });
    }

    function generateRandomModel() {
      if (model) scene.remove(model);

      const vertexCount = Math.floor(Math.random() * (150 - 30 + 1)) + 30;
      const vertices = [];
      for (let i = 0; i < vertexCount; i++) {
        vertices.push((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
      }

      const faces = [];
      for (let i = 0; i < vertexCount - 2; i++) {
        faces.push(i, i + 1, i + 2);
      }

      const randomGeometry = new THREE.BufferGeometry();
      randomGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      randomGeometry.setIndex(faces);
      randomGeometry.computeVertexNormals();

      const randomMaterial = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff, flatShading: true });
      const randomMesh = new THREE.Mesh(randomGeometry, randomMaterial);

      model = randomMesh;
      scene.add(model);

      // Center and scale model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxAxis = Math.max(size.x, size.y, size.z);
      model.position.sub(center);
      model.scale.setScalar(1 / maxAxis);

      controls.target.copy(center);
      controls.update();
    }

    function resetModel() {
      loadModel('chunch.glb');
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
