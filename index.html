<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #202020;
      color: #f0f0f0;
    }
    #container {
      width: 70vw;
      height: 70vh;
      border: 1px solid #ccc;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(32, 32, 32, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #f0f0f0;
    }
    .gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(32, 32, 32, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #f0f0f0;
    }
    .button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .button:hover {
      background: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
</head>
<body>
  <div id="info">
    <h2>3D Model Viewer</h2>
    <p>Use your mouse to rotate the model and scroll to zoom in/out.</p>
  </div>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <div class="gui-container">
    <button class="button" onclick="generateRandomModel()">Generate Random Model</button>
  </div>
  <script>
    let scene, camera, renderer, controls, model;
    const gui = new dat.GUI({ autoPlace: false });
    document.querySelector('.gui-container').appendChild(gui.domElement);

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI;
      controls.update();

      // Lights
      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemisphereLight.position.set(0, 20, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // Load initial model
      loadModel('chunch.glb');

      // Light settings GUI
      const lightFolder = gui.addFolder('Light Settings');
      lightFolder.add(hemisphereLight, 'intensity', 0, 2).name('Hemisphere Light');
      lightFolder.add(directionalLight, 'intensity', 0, 2).name('Directional Light');
      lightFolder.add(ambientLight, 'intensity', 0, 2).name('Ambient Light');
      lightFolder.open();

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function loadModel(modelPath) {
      const loader = new THREE.GLTFLoader();
      loader.load(modelPath, function (gltf) {
        if (model) scene.remove(model);
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Center and scale model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.position.sub(center);
        model.scale.setScalar(1 / maxAxis);

        controls.target.copy(center);
        controls.update();
        animate();
      }, undefined, function (error) {
        console.error(error);
      });
    }

    function generateRandomModel() {
      if (model) scene.remove(model);
      
      const randomGeometry = new THREE.BufferGeometry();
      const vertices = new Float32Array([
        (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10
      ]);
      randomGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
      const randomMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      const randomMesh = new THREE.Mesh(randomGeometry, randomMaterial);
      
      model = randomMesh;
      scene.add(model);

      // Center and scale model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxAxis = Math.max(size.x, size.y, size.z);
      model.position.sub(center);
      model.scale.setScalar(1 / maxAxis);

      controls.target.copy(center);
      controls.update();
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
