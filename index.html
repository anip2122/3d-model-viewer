<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* Set background color to white */
      color: #000000; /* Text color to black for contrast */
    }
    #container {
      width: 70vw;
      height: 70vh;
      border: 1px solid #ccc;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #202020;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
</head>
<body>
  <div id="info">
    <h2>3D Model Viewer</h2>
    <p>Use your mouse to rotate the model and scroll to zoom in/out. Use the panel to adjust the model.</p>
  </div>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <script>
    let scene, camera, renderer, controls, model;
    const gui = new dat.GUI();

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff); // Set background color to white

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 2, 10);
      camera.lookAt(0, 0, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI;

      // Lights
      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemisphereLight.position.set(0, 20, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.load('chunch.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Center and scale model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.position.sub(center); // Center the model
        model.scale.setScalar(1 / maxAxis); // Scale the model

        // Rotate model to correct orientation
        model.rotation.x = Math.PI / 2; // Adjust this value as needed

        // Add GUI controls
        const modelFolder = gui.addFolder('Model Transformations');
        modelFolder.add(model.rotation, 'x', 0, Math.PI * 2).name('Rotate X');
        modelFolder.add(model.rotation, 'y', 0, Math.PI * 2).name('Rotate Y');
        modelFolder.add(model.rotation, 'z', 0, Math.PI * 2).name('Rotate Z');
        modelFolder.add(model.position, 'x', -10, 10).name('Position X');
        modelFolder.add(model.position, 'y', -10, 10).name('Position Y');
        modelFolder.add(model.position, 'z', -10, 10).name('Position Z');
        modelFolder.open();

        controls.target.copy(center);
        controls.update();
        animate();
      }, undefined, function (error) {
        console.error(error);
      });

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
