<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
    #viewer { width: 80%; height: 80%; border: 1px solid #ccc; }
    #info { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="info">
    <h2>3D Model Viewer</h2>
    <p>Use your mouse to rotate the model and scroll to zoom in/out.</p>
  </div>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, controls, model;

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 1, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI / 2;

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.setPath('./');
      loader.load('earth 2.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        animate();
      }, undefined, function (error) {
        console.error(error);
      });

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
