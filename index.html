<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
      overflow: hidden;
    }
    #container {
      width: 64vw;
      height: 64vh;
      border: 1px solid #ccc;
      position: relative;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    .gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(32, 32, 32, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #f0f0f0;
    }
    .button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .button:hover {
      background: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/geometries/ParametricGeometry.js"></script>
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <div class="gui-container">
    <button class="button" onclick="generateRandomModel()">Generate Random Model</button>
    <button class="button" onclick="resetModel()">Reset</button>
  </div>
  <script>
    let scene, camera, renderer, controls, model, axesHelper;

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x191a1b);

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 2000);
      camera.position.set(0, 100, 300); // Set initial position much farther out

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.1; // Increase rotation speed sensitivity
      controls.zoomSpeed = 2.0; // Increase zoom speed sensitivity
      controls.panSpeed = 1.6; // Increase pan speed sensitivity
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI;
      controls.update();

      // Lights
      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemisphereLight.position.set(0, 20, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // Axes Helper
      axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Load initial model
      loadModel('chunch.glb');
    }

    function loadModel(modelPath) {
      const loader = new THREE.GLTFLoader();
      loader.load(modelPath, function (gltf) {
        if (model) scene.remove(model);
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Rotate initial model position opposite direction twice
        model.rotation.y = -Math.PI;

        fitCameraToObject(camera, model);

        controls.update();
        animate();
      }, undefined, function (error) {
        console.error(error);
      });
    }

    function generateRandomModel() {
      if (model) scene.remove(model);

      function randomFunction(u, v, target) {
        const r = 1 + 0.3 * Math.sin(5 * u * Math.random()) * Math.sin(5 * v * Math.random());
        const x = r * Math.sin(u * Math.PI) * Math.cos(v * Math.PI);
        const y = r * Math.sin(u * Math.PI) * Math.sin(v * Math.PI);
        const z = r * Math.cos(u * Math.PI);
        target.set(x, y, z);
      }

      const randomGeometry = new THREE.ParametricGeometry(randomFunction, 30, 30);
      const randomMaterial = new THREE.MeshStandardMaterial({
        color: Math.random() * 0xffffff,
        flatShading: true,
      });
      const randomMesh = new THREE.Mesh(randomGeometry, randomMaterial);

      model = randomMesh;
      scene.add(model);

      fitCameraToObject(camera, model);

      controls.update();
    }

    function resetModel() {
      loadModel('chunch.glb');
    }

    function fitCameraToObject(camera, object) {
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));

      cameraZ *= 2; // Zoom out a bit more
      camera.position.z = cameraZ;

      const minZ = box.min.z;
      const cameraToFarEdge = minZ < 0 ? -minZ + cameraZ : cameraZ;

      camera.far = cameraToFarEdge * 3;
      camera.updateProjectionMatrix();

      camera.lookAt(center);

      controls.maxDistance = cameraZ * 2;
      controls.target.copy(center);
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      controls.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
