<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191a1b;
      color: #ece8e3;
      overflow: hidden;
    }
    #container {
      width: 64vw; /* 20% smaller than 80vw */
      height: 64vh; /* 20% smaller than 80vh */
      border: 1px solid #ccc;
      position: relative;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    .gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(32, 32, 32, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: #f0f0f0;
    }
    .button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    .button:hover {
      background: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/geometries/ParametricGeometry.js"></script>
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
  </div>
  <div class="gui-container">
    <button class="button" onclick="generateRandomModel()">Generate Random Model</button>
    <button class="button" onclick="resetModel()">Reset</button>
  </div>
  <script>
    let scene, camera, renderer, controls, model, axesHelper;
    const gui = new dat.GUI({ autoPlace: false });
    document.querySelector('.gui-container').appendChild(gui.domElement);

    function init() {
      const container = document.getElementById('viewer');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x191a1b);

      // Camera
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05; // Less sensitive damping
      controls.rotateSpeed = 0.3; // Less sensitive rotation speed
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI;
      controls.update();

      // Lights
      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemisphereLight.position.set(0, 20, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      // Axes Helper
      axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Load initial model
      loadModel('chunch.glb');
    }

    function loadModel(modelPath) {
      const loader = new THREE.GLTFLoader();
      loader.load(modelPath, function (gltf) {
        if (model) scene.remove(model);
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Center and scale model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.position.sub(center);
        model.scale.setScalar(1 / maxAxis);
        model.position.set(0, 0, 0);

        controls.target.copy(center);
        controls.update();
        animate();

        // Add model controls after the model is loaded
        onModelLoaded();
      }, undefined, function (error) {
        console.error(error);
      });
    }

    function generateRandomModel() {
      if (model) scene.remove(model);

      function randomFunction(u, v, target) {
        const x = (Math.sin(u * Math.PI) * Math.sin(v * Math.PI)) * Math.random() * 2;
        const y = (Math.sin(u * Math.PI) * Math.cos(v * Math.PI)) * Math.random() * 2;
        const z = (Math.cos(u * Math.PI)) * Math.random() * 2;
        target.set(x, y, z);
      }

      const randomGeometry = new THREE.ParametricGeometry(randomFunction, 30, 30);
      const randomMaterial = new THREE.MeshStandardMaterial({
        color: Math.random() * 0xffffff,
        flatShading: true,
      });
      const randomMesh = new THREE.Mesh(randomGeometry, randomMaterial);

      model = randomMesh;
      scene.add(model);

      // Center and scale model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxAxis = Math.max(size.x, size.y, size.z);
      model.position.sub(center);
      model.scale.setScalar(1 / maxAxis);
      model.position.set(0, 0, 0);

      controls.target.copy(center);
      controls.update();
    }

    function resetModel() {
      loadModel('chunch.glb');
    }

    function onWindowResize() {
      const container = document.getElementById('viewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // GUI Controls for Camera
    const cameraFolder = gui.addFolder('Camera');
    cameraFolder.add(camera.position, 'x', -10, 10).name('Position X');
    cameraFolder.add(camera.position, 'y', -10, 10).name('Position Y');
    cameraFolder.add(camera.position, 'z', -10, 10).name('Position Z');
    cameraFolder.open();

    // GUI Controls for Lights
    const lightFolder = gui.addFolder('Light Settings');
    lightFolder.add(hemisphereLight, 'intensity', 0, 2).name('Hemisphere Light');
    lightFolder.add(directionalLight, 'intensity', 0, 2).name('Directional Light');
    lightFolder.add(ambientLight, 'intensity', 0, 2).name('Ambient Light');
    lightFolder.open();

    // Blender-style Keymap Setup
    function setupBlenderKeymap() {
      controls.mouseButtons = {
        LEFT: THREE.MOUSE.PAN,  // This will use the left mouse button for panning
        MIDDLE: THREE.MOUSE.DOLLY,  // This will use the middle mouse button (scroll wheel) for dollying (zooming in/out)
        RIGHT: THREE.MOUSE.ROTATE  // This will use the right mouse button for rotating
      };
      controls.keys = {
        LEFT: 'ArrowLeft',  // Pan left
        UP: 'ArrowUp',  // Pan up
        RIGHT: 'ArrowRight',  // Pan right
        BOTTOM: 'ArrowDown'  // Pan down
      };
    }

    setupBlenderKeymap();

    function addModelControls() {
      // GUI Controls for Model Position
      const modelFolder = gui.addFolder('Model Position');
      modelFolder.add(model.position, 'x', -10, 10).name('Position X');
      modelFolder.add(model.position, 'y', -10, 10).name('Position Y');
      modelFolder.add(model.position, 'z', -10, 10).name('Position Z');
      modelFolder.open();

      // GUI Controls for Model Rotation
      const rotationFolder = gui.addFolder('Model Rotation');
      rotationFolder.add(model.rotation, 'x', 0, Math.PI * 2).name('Rotation X');
      rotationFolder.add(model.rotation, 'y', 0, Math.PI * 2).name('Rotation Y');
      rotationFolder.add(model.rotation, 'z', 0, Math.PI * 2).name('Rotation Z');
      rotationFolder.open();

      // GUI Controls for Model Scale
      const scaleFolder = gui.addFolder('Model Scale');
      scaleFolder.add(model.scale, 'x', 0.1, 10).name('Scale X');
      scaleFolder.add(model.scale, 'y', 0.1, 10).name('Scale Y');
      scaleFolder.add(model.scale, 'z', 0.1, 10).name('Scale Z');
      scaleFolder.open();
    }

    // Call this function after the model is loaded
    function onModelLoaded() {
      addModelControls();
    }

    // Modify the loadModel function to call onModelLoaded after loading the model
    function loadModel(modelPath) {
      const loader = new THREE.GLTFLoader();
      loader.load(modelPath, function (gltf) {
        if (model) scene.remove(model);
        model = gltf.scene;
        scene.add(model);

        // Set model color
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.color.setHex(0x3C302C);
          }
        });

        // Center and scale model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxAxis = Math.max(size.x, size.y, size.z);
        model.position.sub(center);
        model.scale.setScalar(1 / maxAxis);
        model.position.set(0, 0, 0);

        controls.target.copy(center);
        controls.update();
        animate();

        // Add model controls after the model is loaded
        onModelLoaded();
      }, undefined, function (error) {
        console.error(error);
      });
    }

    setupBlenderKeymap();
    init();
  </script>
</body>
</html>
